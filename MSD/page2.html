/* Gallery Styling */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

/* Make sure each row has 3 columns */
.gallery-item {
    grid-column: span 1; /* Ensure each item spans one column */
}

/* Display images in the 2nd and 3rd columns, leaving the 1st column empty */
.gallery-item:nth-of-type(3n+1) {
    /* Empty space for the first column */
    display: none;
}

/* Display the images in the 2nd and 3rd columns */
.gallery-item:nth-of-type(3n+2),
.gallery-item:nth-of-type(3n+3) {
    display: block;
}

/* Style for visible gallery items */
.gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease;
    border-bottom: 3px solid grey; /* Grey line under the image */
}

.gallery-item img:hover {
    transform: scale(1.05);
}

    </style>
    <script>
        // Get all menu items
        const menuItems = document.querySelectorAll('.menu-item');
        // Get all gallery items
        const galleryItems = document.querySelectorAll('.gallery-item');

        // Function to apply the grid layout
        function applyGridLayout() {
            const allItems = Array.from(galleryItems);
            for (let i = 0; i < allItems.length; i += 3) {
                allItems[i]?.classList.add('empty');
                allItems[i+1]?.classList.remove('empty');
                allItems[i+2]?.classList.remove('empty');
            }
        }

        // Show all items and apply grid layout on page load
        window.onload = () => {
            galleryItems.forEach(item => item.style.display = 'block');
            applyGridLayout();
        };

        // Add a click event listener to each menu item
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove the 'active' class from all items
                menuItems.forEach(i => i.classList.remove('active'));

                // Add the 'active' class to the clicked item
                item.classList.add('active');

                // Get the filter category
                const filter = item.getAttribute('data-filter');

                // Show or hide images based on the filter
                galleryItems.forEach(img => {
                    if (filter === 'all' || img.classList.contains(filter)) {
                        img.style.display = 'block'; // Show image
                    } else {
                        img.style.display = 'none'; // Hide image
                    }
                });

                // Reapply grid layout to ensure the first box is empty
                applyGridLayout();
            });
        });
    </script>
