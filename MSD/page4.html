<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1541789094913-f3809a8f3ba5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVzZXJ0JTIwbGFuZHNjYXBlfGVufDB8fDB8fHww') center/cover no-repeat;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to increase contrast */
            z-index: 1;
        }

        
        .contact-container {
    position: relative;
    z-index: 2;
    max-width: 600px;
    width: 100%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1); /* Transparent background */
    border-radius: 10px;
    text-align: center;
    margin-left: 300px; /* Move the box to the left */
}


        .contact-container h2 {
            font-family: 'Roboto', Arial, sans-serif; /* Use Roboto font */
            font-size: 30px; /* Adjust font size as needed */
            color: white; /* Text color */
            margin-bottom: 10px; /* Space below the heading */
        }

        .contact-container p {
            color: rgb(251, 251, 251);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #000000; /* Explicitly set text color to black */
            font-size: 16px;
            caret-color: #000000; /* Set the caret (text cursor) color to black */
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #000000; /* Set placeholder text color to black */
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #45484c; /* Adjust button color as needed */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #181818; /* Adjust hover color as needed */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce eget nibh nec justo interdum condimentum.</p>
        <form class="contact-form">
            <div class="input-group">
                <input type="text" placeholder="Your name..." name="name" required>
                <input type="email" placeholder="Your email..." name="email" required>
            </div>
            <input type="text" placeholder="Subject..." name="subject" required>
            <textarea placeholder="Your message..." name="message" required></textarea><br>
            <button type="submit" >Send Message</button>
        </form>
    </div>
</body>
</html>
